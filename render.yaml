services:
  - type: web
    name: attendance-calculator
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoscaling:
      min: 1
      max: 1
    # Increase memory limit
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
    healthCheckPath: /health
    buildCommand: chmod +x ./build.sh && ./build.sh
    startCommand: /app/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CHROME_BIN
        value: /usr/bin/google-chrome-stable
      - key: PORT
        value: "8080"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEBDRIVER_MANAGER_PATH
        value: "/tmp/webdriver"
